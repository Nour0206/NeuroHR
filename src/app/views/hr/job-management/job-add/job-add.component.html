<form class="job-form" [formGroup]="jobForm" (ngSubmit)="onSubmit()">

  <div>
    <label>Title</label>
    <input formControlName="title" type="text" placeholder="Enter job title" />
  </div>

  <div>
    <label>Description</label>
    <textarea formControlName="description" title="Job Description" placeholder="Enter job description"></textarea>
  </div>

  <div>
    <label>Location</label>
    <input formControlName="location" type="text" title="Job Location" placeholder="Enter job location" />
  </div>

  <div>
    <label>Posted Date</label>
    <input formControlName="postedDate" type="date" title="Posted Date" placeholder="Select posted date" />
  </div>

  <div>
    <label>Experience Level</label>
    <select formControlName="experience" title="Experience Level">
      <option *ngFor="let level of experienceLevels" [value]="level.value">{{ level.label }}</option>
    </select>
  </div>

  <div>
    <label>Contract Type</label>
    <select formControlName="contractType" title="Contract Type">
      <option *ngFor="let contract of contractTypes" [value]="contract.value">{{ contract.label }}</option>
    </select>
  </div>

  <div>
    <label>Profile</label>
    <input formControlName="profile" type="text" title="Profile" placeholder="Enter profile" />
  </div>

  <div>
    <label>Key Skills</label>
    <input formControlName="keySkills" type="text" title="Key Skills" placeholder="Enter key skills" />
  </div>

  <div>
    <label>Mission</label>
    <textarea formControlName="mission" title="Mission" placeholder="Enter mission details"></textarea>
  </div>

  <div>
    <label>Working Conditions</label>
    <textarea formControlName="workingConditions" title="Working Conditions" placeholder="Enter working conditions"></textarea>
  </div>

  <div>
    <label>Domain</label>
    <select formControlName="domaine" title="Domain">
      <option *ngFor="let domain of domains" [value]="domain.value">{{ domain.label }}</option>
    </select>
  </div>

      <div class="form-group">
        <label class="form-label">Job Type</label>
        <select class="form-select" formControlName="type" title="Job Type">
          <option *ngFor="let type of jobTypes" [value]="type.value">{{ type.label }}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Work Type</label>
        <select class="form-select" formControlName="workType" title="Work Type">
          <option *ngFor="let work of workTypes" [value]="work.value">{{ work.label }}</option>
        </select>
      </div>

    <div class="form-actions">
      <button type="submit" class="submit-button" [disabled]="jobForm.invalid">Post Job</button>
    </div>
  </form>
