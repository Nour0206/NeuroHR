<div class="form-container">
  <h2 class="form-title">Post a New Job</h2>
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="job-form">

    <div class="form-group">
      <label class="form-label">Title</label>
      <input class="form-input" formControlName="title" type="text" placeholder="Enter job title" />
    </div>

    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea class="form-textarea" formControlName="description" placeholder="Enter job description" rows="4"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Location</label>
        <input class="form-input" formControlName="location" type="text" title="Location" placeholder="Enter location" />
      </div>

      <div class="form-group">
        <label class="form-label">Posted Date</label>
        <input class="form-input" formControlName="postedDate" type="date" title="Posted Date" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Experience Level</label>
        <select class="form-select" formControlName="experience" title="Experience Level">
          <option *ngFor="let level of experienceLevels" [value]="level.value">{{ level.label }}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Contract Type</label>
        <select class="form-select" formControlName="contractType" title="Contract Type">
          <option *ngFor="let contract of contractTypes" [value]="contract.value">{{ contract.label }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Profile</label>
      <input class="form-input" formControlName="profile" type="text" title="Profile" placeholder="Enter profile" />
    </div>

    <div class="form-group">
      <label class="form-label">Key Skills</label>
      <input class="form-input" formControlName="keySkills" type="text" title="Key Skills" placeholder="Enter comma-separated skills" />
    </div>

    <div class="form-group">
      <label class="form-label">Mission</label>
      <textarea class="form-textarea" formControlName="mission" title="Mission" placeholder="Enter mission details" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Working Conditions</label>
      <textarea class="form-textarea" formControlName="workingConditions" title="Working Conditions" placeholder="Enter working conditions" rows="3"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Domain</label>
        <select class="form-select" formControlName="domaine" title="Domain">
          <option *ngFor="let domain of domains" [value]="domain.value">{{ domain.label }}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Job Type</label>
        <select class="form-select" formControlName="type" title="Job Type">
          <option *ngFor="let type of jobTypes" [value]="type.value">{{ type.label }}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Work Type</label>
        <select class="form-select" formControlName="workType" title="Work Type">
          <option *ngFor="let work of workTypes" [value]="work.value">{{ work.label }}</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button" [disabled]="jobForm.invalid">Post Job</button>
    </div>
  </form>
</div>
