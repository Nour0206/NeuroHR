<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">

            <!-- Lien vers le formGroup + ngSubmit -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>
             
              <!-- Username -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input formControlName="userName" autoComplete="name" cFormControl placeholder="Username" />
              </c-input-group>
              <div *ngIf="registerForm.get('userName')?.touched && registerForm.get('userName')?.invalid" class="text-danger mb-3 ms-2">
  Le nom d'utilisateur est requis.
</div>
              <!-- Email -->
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input formControlName="email" autoComplete="email" cFormControl placeholder="Email" />
              </c-input-group>
              <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="text-danger mb-3 ms-2">
  <span *ngIf="registerForm.get('email')?.errors?.['required']">L'adresse e-mail est requise.</span>
  <span *ngIf="registerForm.get('email')?.errors?.['email']">Format de l'adresse e-mail invalide.</span>
</div>
<c-input-group class="mb-3">
  <span cInputGroupText>
    <svg cIcon name="cilLockLocked"></svg>
  </span>
  <input
    [type]="showPassword ? 'text' : 'password'"
    formControlName="password"
    autoComplete="new-password"
    cFormControl
    placeholder="Password"
  />
  <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" title="Toggle password visibility">
    <svg cIcon [name]="showPassword ? 'cilLockUnlocked' : 'cilLockLocked'"></svg>
  </button>
</c-input-group>
<div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="text-danger mb-3 ms-2">
  <span *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis.</span>
  <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
    Le mot de passe doit contenir au moins 6 caractÃ¨res.
  </span>
</div>
             
<c-input-group class="mb-4">
  <span cInputGroupText>
    <svg cIcon name="cilLockLocked"></svg>
  </span>
  <input
    [type]="showPassword ? 'text' : 'password'"
    formControlName="confirmPassword"
    autoComplete="new-password"
    cFormControl
    placeholder="Repeat password"
  />
</c-input-group>
<!-- Messages d'erreur -->
<div
  *ngIf="
    registerForm.get('confirmPassword')?.touched &&
    registerForm.get('confirmPassword')?.errors
  "
  class="text-danger mb-3 ms-2"
>
  <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
    La confirmation du mot de passe est requise.
  </span>
  <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
    Les mots de passe ne correspondent pas.
  </span>
</div>


              <!-- Submit button -->
              <div class="d-grid">
                <button type="submit" cButton color="success">Create Account</button>
              </div>
            </form>

          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
